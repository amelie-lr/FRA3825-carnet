baseURL = "https://amelie-lr.github.io/FRA3825-carnet/"
languageCode = "fr"
defaultContentLanguage = "fr"
title = "Amélie Levasseur-Raymond"
theme = "cupper-hugo-theme"
enableGitInfo = true

[taxonomies]
tag = "tags"

[permalinks]
posts = "/:filename/"

[imaging]
quality = 99

[params]
description = "description"
homeMetaContent = ""
footer = "Amélie Levasseur-Raymond"
dateFormat = "Jan 2, 2006"
codePenUser = "someUser"
katex = true
hideHeaderLinks = false
search = true
showThemeSwitcher = true
defaultDarkTheme = true
moveFooterToHeader = false
logoAlt = "Description si le logo ne s'affiche pas"
customCss = [ "css/custom_01.css", "css/custom_02.css" ]
customJs = [ "js/custom_01.js", "js/custom_02.js" ]

[[menu.nav]]
name = "Accueil"
url = "/"
weight = 1

[[menu.nav]]
name = "À propos"
url = "/about/"
weight = 10

[[menu.nav]]
name = "Projets"
url = "/posts/"
weight = 20

[[menu.nav]]
name = "Tags"
url = "/tags/"
weight = 30

[[menu.nav]]
name = "Crédits"
url = "/credits/"
weight = 30

[[menu.nav]]
name = "Documentation"
url = "/docs/"
weight = 40

[markup]
defaultMarkdownHandler = "goldmark"

[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = true

[markup.goldmark.parser]
attribute = true
autoHeadingID = true

[markup.goldmark.renderer]
hardWraps = false
unsafe = true
xHTML = false

  [markup.highlight]
  codeFences = false
  hl_Lines = ""
  lineNoStart = 1
  lineNos = false
  lineNumbersInTable = true
  noClasses = true
  style = "monokai"
  tabWidth = 4

  [markup.tableOfContents]
  endLevel = 6
  startLevel = 2
